<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado em meu servidor</p>
    <video width="560" controls poster="imagens/foto-capa.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.webm" type="video/webm">
        <source src="midia/Meu-Video-720.m4v" type="video/mp4">
        <p></p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2></h2>
</body>
</html>
